<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit College - Super Admin</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>

    <div class="navbar">
        <div style="display: flex; align-items: center; gap: 10px;">
            <i class="fas fa-shield-alt" style="font-size: 1.5rem; color: var(--primary-color);"></i>
            <h2 style="margin: 0; color: #333;">Edit College</h2>
        </div>
        <a href="{{ url_for('admin_dashboard') }}" class="btn" style="background-color: #e0e0e0; color: #333;">
            <i class="fas fa-arrow-left"></i> Dashboard
        </a>
    </div>

    <div class="container" style="max-width: 600px;">

        <div class="card">
            <h3
                style="text-align: center; color: var(--primary-color); border-bottom: 2px solid #eee; padding-bottom: 15px; margin-bottom: 20px;">
                {{ college.college_name }}
            </h3>

            <form action="{{ url_for('edit_college', college_id=college.id) }}" method="post">
                <div class="form-group">
                    <label>College Name</label>
                    <input type="text" name="name" value="{{ college.college_name }}" required>
                </div>
                <div class="form-group">
                    <label>Email (Login ID)</label>
                    <input type="text" name="email" value="{{ college.email }}" required>
                </div>
                <div class="form-group">
                    <label>New Password <small style="color: #666; font-weight: normal;">(leave blank to keep
                            current)</small></label>
                    <input type="password" name="password" placeholder="Enter new password">
                </div>

                <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 10px;">
                    Update Details
                </button>
            </form>
        </div>

    </div>
</body>

</html>
