<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Settings</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>

    <div class="navbar">
        <div style="display: flex; align-items: center; gap: 10px;">
            <i class="fas fa-cogs" style="font-size: 1.5rem; color: var(--primary-color);"></i>
            <h2 style="margin: 0; color: #333;">Admin Settings</h2>
        </div>
        <a href="{{ url_for('admin_dashboard') }}" class="btn" style="background-color: #e0e0e0; color: #333;">
            <i class="fas fa-arrow-left"></i> Dashboard
        </a>
    </div>

    <div class="container" style="max-width: 600px;">

        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div
            style="background: rgba(40, 167, 69, 0.1); color: var(--success-color); padding: 15px; border-radius: 8px; margin-bottom: 20px; border: 1px solid var(--success-color);">
            {% for message in messages %}
            <p style="margin: 0; font-weight: 600;">{{ message }}</p>
            {% endfor %}
        </div>
        {% endif %}
        {% endwith %}

        <div class="card">
            <h3
                style="text-align: center; color: #333; border-bottom: 2px solid #eee; padding-bottom: 15px; margin-bottom: 20px;">
                Update Credentials
            </h3>

            <form action="{{ url_for('admin_settings') }}" method="post">
                <div class="form-group">
                    <label>New Email (Username)</label>
                    <input type="text" name="username" value="{{ current_user.name }}" required>
                </div>
                <div class="form-group">
                    <label>New Password <small style="color: #666; font-weight: normal;">(leave blank to keep
                            current)</small></label>
                    <input type="password" name="password" placeholder="Leave blank to keep current password">
                </div>
                <div class="form-group">
                    <label>Confirm New Password</label>
                    <input type="password" name="confirm_password" placeholder="Confirm new password">
                </div>

                <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 10px;">
                    Update Settings
                </button>
            </form>
        </div>

    </div>
</body>

</html>
