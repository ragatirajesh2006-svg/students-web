<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Admin Dashboard</title>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>

    <!-- NAVBAR -->
    <div class="navbar">
        <div style="display:flex;align-items:center;gap:10px;">
            <i class="fas fa-crown" style="font-size:1.5rem;color:var(--primary-color);"></i>
            <h2 style="margin:0;">Super Admin</h2>
        </div>
        <div style="display:flex;gap:10px;">
            <a href="{{ url_for('admin_settings') }}" class="btn btn-primary">Settings</a>
            <a href="{{ url_for('logout') }}" class="btn btn-danger">Logout</a>
        </div>
    </div>

    <div class="container">

        <!-- ADD COLLEGE -->
        <div class="card">
            <h3>Add New College</h3>

            <!-- âœ… FIXED FORM -->
            <form method="post" action="{{ url_for('create_college') }}">
                <div class="dashboard-grid">

                    <div class="form-group">
                        <label>College Name</label>
                        <input type="text" name="college_name" placeholder="College Name" required>
                    </div>

                    <div class="form-group">
                        <label>Login Email</label>
                        <input type="email" name="email" placeholder="admin@college.com" required>
                    </div>

                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" name="password" required>
                    </div>

                </div>

                <button type="submit" class="btn btn-primary" style="width:100%;margin-top:10px;">
                    Create College Account
                </button>
            </form>
        </div>

        <!-- COLLEGES LIST -->
        <div class="card">
            <h3>Registered Colleges ({{ colleges|length }})</h3>

            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>College</th>
                        <th>Email</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    {% for college in colleges %}
                    <tr>
                        <td>{{ college.id }}</td>
                        <td>{{ college.college_name }}</td>
                        <td>{{ college.email }}</td>
                        <td>{{ college.status }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>

    </div>

</body>
</html>
