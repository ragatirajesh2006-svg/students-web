<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>

    <div class="login-container">
        <div class="card login-card" style="text-align: center;">

            <div style="font-size: 3rem; color: var(--primary-color); margin-bottom: 1rem;">
                <i class="fas fa-user-graduate"></i>
            </div>
            <h2 style="margin-bottom: 0.5rem; color: #333;">Student Access</h2>
            <p style="color: #666; margin-bottom: 2rem;">View Your Report</p>

            {% with messages = get_flashed_messages() %}
            {% if messages %}
            <div
                style="background: rgba(220, 53, 69, 0.1); color: var(--danger-color); padding: 10px; border-radius: 8px; margin-bottom: 20px; text-align: left;">
                <i class="fas fa-exclamation-circle" style="margin-right: 5px;"></i>
                {{ messages[0] }}
            </div>
            {% endif %}
            {% endwith %}

            <form method="post" style="text-align: left;">
                <div class="form-group">
                    <label>Roll Number (Student ID)</label>
                    <input type="text" name="student_id" placeholder="Enter Roll No" required autofocus>
                </div>
                <div class="form-group">
                    <label>Date of Birth</label>
                    <input type="date" name="dob" required>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 10px;">
                    View Report
                </button>
            </form>

            <div style="margin-top: 20px;">
                <a href="/" style="color: #666; text-decoration: none; font-size: 0.9rem;">
                    <i class="fas fa-arrow-left"></i> Back to Home
                </a>
            </div>

        </div>
    </div>

</body>

</html>
